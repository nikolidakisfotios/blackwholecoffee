---

<style>
  :root {
    --void: #050505;
    --starlight: #121212;
    --orange: #ff5722;
    --blue: #2196f3;
    --red: #f44336;
    --green: #4caf50;
    --text: #f4f4f4;
  }

  body {
    background: radial-gradient(circle at center, var(--starlight) 0%, var(--void) 100%);
    background-attachment: fixed;
    color: var(--text);
    font-family: 'Inter', sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* TOP NAVIGATION */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    background: var(--void);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* The White Line */
  }

  .nav-logo img { width: 100px; }

  .nav-links a {
    color: var(--text);
    text-decoration: none;
    margin-left: 30px;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: 0.3s;
  }

  .nav-links a:hover { color: var(--blue); }

  /* MAIN CONTENT LAYOUT */
  .layout-wrapper {
    display: flex;
    flex: 1;
  }

  main {
    flex: 3;
    padding: 20px 40px;
  }

  /* RIGHT SIDEBAR CART */
  aside {
    flex: 1;
    max-width: 350px;
    background: rgba(0,0,0,0.5);
    border-left: 1px solid rgba(255, 255, 255, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  /* PRODUCT ROWS */
  .menu-row {
    margin-bottom: 40px;
    padding: 20px;
    border-radius: 15px;
  }

  .row-cold { background: rgba(33, 150, 243, 0.05); border-left: 5px solid var(--blue); }
  .row-hot { background: rgba(244, 67, 54, 0.05); border-left: 5px solid var(--red); }
  .row-food { background: rgba(76, 175, 80, 0.05); border-left: 5px solid var(--green); }

  .row-title {
    font-size: 1.2rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
  }

  .item-card {
    background: rgba(255,255,255,0.02);
    border: 1px solid #222;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
  }

  .item-card img { width: 100%; height: 120px; object-fit: contain; margin-bottom: 10px; }

  /* CONTROLS */
  .price-tag { color: var(--orange); font-weight: bold; margin: 10px 0; }
  
  .sugar-label { font-size: 0.7rem; color: #888; margin-top: 10px; }
  
  input[type="range"] {
    width: 100%;
    accent-color: var(--blue);
    margin: 10px 0;
  }

  .qty-input {
    width: 50px;
    background: #222;
    border: 1px solid #444;
    color: white;
    text-align: center;
    border-radius: 5px;
  }

  .add-btn {
    background: var(--blue);
    color: white;
    border: none;
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  .add-btn:hover { opacity: 0.8; }

  /* CART STYLING */
  .cart-item {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    margin-bottom: 10px;
    border-bottom: 1px solid #222;
    padding-bottom: 5px;
  }

  #checkout-btn {
    background: var(--orange);
    border: none;
    color: white;
    padding: 15px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    margin-top: auto;
  }
</style>

<nav>
  <div class="nav-left">
    <div class="nav-logo"><img src="/assets/images/logo.png" alt="Black Whole Coffee"></div>
    <div class="nav-links">
      <a href="#">Our Mission</a>
      <a href="#">Our Coffee</a>
      <a href="#">Our Food</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="nav-right">
    <button class="account-btn" onclick="alert('Login System Coming Soon!')">Login</button>
    <button class="account-btn signup" onclick="alert('Sign Up System Coming Soon!')">Sign Up</button>
  </div>
</nav>

<style>

    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    background: var(--void);

  .nav-left {

    align-items: center;
  }

<div class="layout-wrapper">
  <main>
    <section class="menu-row row-cold">
      <div class="row-title" style="color: var(--blue);">Cold Coffee Selection</div>
      <div class="grid" id="cold-grid">
        </div>
    </section>

    <section class="menu-row row-hot">
      <div class="row-title" style="color: var(--red);">Hot Coffee Selection</div>
      <div class="grid" id="hot-grid">
        </div>
    </section>

    <section class="menu-row row-food">
      <div class="row-title" style="color: var(--green);">Artisan Food</div>
      <div class="grid" id="food-grid">
        </div>
    </section>
  </main>

 <aside>
    <h3 style="border-bottom: 1px solid var(--blue); padding-bottom: 10px;">Your Orbit</h3>
    <div id="cart-display" style="flex-grow: 1; overflow-y: auto;">
      <p style="color:#555; text-align: center; margin-top: 20px;">Orbit is empty...</p>
    </div>
    
    <div class="total-section" style="border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px;">
      <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem;">
        <span>Total:</span>
        <span>€ <span id="cart-total-val">0.00</span></span>
      </div>
      <button id="checkout-btn" style="width: 100%; margin-top: 15px;">Launch Checkout</button>
    </div>
  </aside>

<script>
  // 1. THE PRICE BOOK - Update your prices here
  const prices = {
    // Cold Prices
    'Freddo Espresso Single': 2.50,
    'Freddo Espresso Double': 3.20,
    'Freddo Cappuccino Single': 2.80,
    'Freddo Cappuccino Double': 3.50,
    'Cold Chocolate': 3.00,

    // Hot Prices
    'Espresso Single': 1.80,
    'Espresso Double': 2.20,
    'Ristretto': 1.80,
    'Lungo': 1.80,
    'Americano': 2.50,
    'Cappuccino Single': 2.80,
    'Cappuccino Double': 3.20,
    'Cappuccino Quad': 4.50,
    'Latte': 3.50,
    'Flat White': 3.50,
    'Macchiato': 2.00,
    'Cortado': 2.50,
    'Mocha': 3.80,
    'Hot Chocolate': 3.00,
    'Hot Chocolate White': 3.20,

    // Food Prices
    'Turkey Artisan Sandwich': 4.50,
    'Greek Breakfast Wrap': 4.00,
    'Protein Bowl': 5.50
  };

  const menuData = {
    cold: ['Freddo Espresso Single', 'Freddo Espresso Double', 'Freddo Cappuccino Single', 'Freddo Cappuccino Double', 'Cold Chocolate'],
    hot: ['Espresso Single', 'Espresso Double', 'Ristretto', 'Lungo', 'Americano', 'Cappuccino Single', 'Cappuccino Double', 'Cappuccino Quad', 'Latte', 'Flat White', 'Macchiato', 'Cortado', 'Mocha', 'Hot Chocolate', 'Hot Chocolate White'],
    food: ['Turkey Artisan Sandwich', 'Greek Breakfast Wrap', 'Protein Bowl']
  };

  const sugarLevels = ["Black", "M. Black", "Medium", "M. Sweet", "Sweet"];
  let cart = [];

  function initMenu() {
    ['cold', 'hot', 'food'].forEach(type => {
      const grid = document.getElementById(`${type}-grid`);
      menuData[type].forEach(name => {
        const safeId = name.replace(/\s/g, '');
        // We look up the price from our Price Book. If not found, show --
        const displayPrice = prices[name] ? `€ ${prices[name].toFixed(2)}` : '€ --';
        
        grid.innerHTML += `
          <div class="item-card">
            <img src="/assets/images/logo.png" style="opacity:0.2">
            <div style="font-weight:bold; min-height:40px;">${name}</div>
            <div class="price-tag">${displayPrice}</div>
            
            <div class="sugar-label">Sugar: <span id="sugar-val-${safeId}" style="color:var(--orange)">Medium</span></div>
            <input type="range" id="range-${safeId}" min="0" max="4" value="2" 
              oninput="document.getElementById('sugar-val-${safeId}').innerText = sugarLevels[this.value]">
            
            <div style="margin-top:10px; font-size:0.8rem;">
              Qty: <input type="number" id="qty-${safeId}" class="qty-input" value="1" min="1">
            </div>
            
            <button class="add-btn" onclick="addToCart('${name}')">Add to Order</button>
          </div>
        `;
      });
    });
  }

  function addToCart(name) {
    const safeId = name.replace(/\s/g, '');
    const sugarIdx = document.getElementById(`range-${safeId}`).value;
    const sugarText = sugarLevels[sugarIdx];
    const quantity = parseInt(document.getElementById(`qty-${safeId}`).value);
    
    // Pull price from Price Book, default to 0 if missing
    const pricePerItem = prices[name] || 0;

    const existingItem = cart.find(item => item.name === name && item.sugar === sugarText);

    if (existingItem) {
      existingItem.qty += quantity;
    } else {
      cart.push({
        name: name,
        sugar: sugarText,
        qty: quantity,
        price: pricePerItem
      });
    }
    renderCart();
  }

  function renderCart() {
    const display = document.getElementById('cart-display');
    const totalDisplay = document.getElementById('cart-total-val');
    
    if (cart.length === 0) {
      display.innerHTML = '<p style="color:#555; text-align: center; margin-top: 20px;">Orbit is empty...</p>';
      totalDisplay.innerText = "0.00";
      return;
    }

    let totalOrderPrice = 0;
    display.innerHTML = cart.map((item, index) => {
      const itemTotal = item.price * item.qty;
      totalOrderPrice += itemTotal;
      
      return `
        <div class="cart-item" style="flex-direction: column; align-items: flex-start; gap: 2px; padding: 10px 0;">
          <div style="display: flex; justify-content: space-between; width: 100%; font-weight: bold;">
            <span>${item.qty}x ${item.name}</span>
            <span>€ ${itemTotal.toFixed(2)}</span>
          </div>
          <div style="font-size: 0.75rem; color: var(--orange); text-transform: uppercase; letter-spacing: 1px;">
            Sugar: ${item.sugar}
          </div>
          <button onclick="removeFromCart(${index})" style="background:none; border:none; color:#ff4444; font-size:0.7rem; cursor:pointer; padding:0; margin-top:5px;">[ Remove ]</button>
        </div>
      `;
    }).join('');

    totalDisplay.innerText = totalOrderPrice.toFixed(2);
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    renderCart();
  }

  initMenu();
</script>
