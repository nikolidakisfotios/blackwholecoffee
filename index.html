---
layout: default
title: Black Whole Coffee | Pre-Order
---

<style>
  :root {
    --void: #0a0a0a;
    --orange: #ff5722;
    --blue: #2196f3;
    --text: #f4f4f4;
  }

  body {
    background-color: var(--void);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    margin: 0;
  }

  .banner {
    background: var(--orange);
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 0.8rem;
    font-weight: bold;
    text-transform: uppercase;
  }

  header {
    text-align: center;
    padding: 50px 20px;
  }

  header img {
    width: 150px; /* logo.png */
    margin-bottom: 20px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background: #111;
    border: 1px solid #222;
    border-radius: 15px;
    padding: 25px;
    text-align: center;
    transition: 0.3s;
  }

  .card:hover {
    border-color: var(--blue);
  }

  .card img {
    width: 100%;
    height: 250px;
    object-fit: contain;
    margin-bottom: 15px;
  }

  .price {
    color: var(--blue);
    font-size: 1.4rem;
    font-weight: bold;
    margin: 15px 0;
  }

  .btn {
    background: var(--orange);
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<div class="banner" id="status-bar">Syncing Greek Time...</div>

<header>
  <img src="/assets/images/logo.png" alt="Black Whole Coffee">
  <p>Minimalist performance coffee. Pre-orders only.</p>
</header>

<div class="product-grid">
  {% for item in site.data.products.coffee %}
  <div class="card">
    <img src="{{ item.image }}" alt="{{ item.name }}">
    <h3>{{ item.name }}</h3>
    <p>{{ item.description }}</p>
    <div class="price">â‚¬{{ item.price }}</div>
    <button class="btn">Add to Orbit</button>
  </div>
  {% endfor %}
</div>

<script>
  function checkCutoff() {
    const athensTime = new Date().toLocaleString("en-US", {timeZone: "Europe/Athens"});
    const now = new Date(athensTime);
    const hour = now.getHours();
    const bar = document.getElementById('status-bar');

    // If it is between 00:00 and 06:00 AM, it's clearly for the 'next' batch
    // We can also make it more dynamic based on your actual roasting schedule
    if (hour >= 0) {
      bar.innerText = "Current orders are for TOMORROW'S batch";
      bar.style.background = "var(--blue)"; 
    } else {
      bar.innerText = "Order before 00:00 for next-day delivery";
      bar.style.background = "var(--orange)";
    }
  }
  checkCutoff();
  setInterval(checkCutoff, 60000); // Check every minute
</script>
