---
layout: default
title: Black Whole Coffee | Configuration
---

<style>
  :root {
    --void: #050505;
    --starlight: #121212;
    --orange: #ff5722;
    --blue: #2196f3;
    --text: #f4f4f4;
  }

  body {
    background: radial-gradient(circle at center, var(--starlight) 0%, var(--void) 100%);
    background-attachment: fixed;
    color: var(--text);
    font-family: 'Inter', sans-serif;
    margin: 0;
    overflow-x: hidden;
  }

  .banner {
    background: var(--orange);
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 0.8rem;
    font-weight: bold;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  header {
    text-align: center;
    padding: 40px 20px;
  }

  header img {
    width: 180px;
    background: transparent; /* Ensures logo has no box */
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  .step-title {
    margin-bottom: 30px;
    font-weight: 300;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--blue);
  }

  /* Grid Layout for Icons */
  .selection-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
  }

  .option-card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid #222;
    border-radius: 15px;
    padding: 20px;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .option-card:hover {
    border-color: var(--blue);
    background: rgba(33, 150, 243, 0.1);
  }

  .option-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    background: transparent; /* No white box */
    margin-bottom: 10px;
  }

  .option-card span {
    font-size: 0.9rem;
    font-weight: bold;
  }

  .hidden { display: none; }

  /* Navigation */
  .btn-back {
    margin-top: 40px;
    background: transparent;
    border: 1px solid #444;
    color: #888;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
  }
</style>

<div class="banner" id="status-bar">Syncing Greek Time...</div>

<header>
  <img src="/assets/images/logo.png" alt="Black Whole Coffee">
</header>

<div class="container">
  
  <div id="step-temp">
    <h2 class="step-title">1. Choose Temperature</h2>
    <div class="selection-grid">
      <div class="option-card" onclick="showDrinks('cold')">
        <img src="/assets/images/cold.png" alt="Cold Coffee">
        <span>COLD</span>
      </div>
      <div class="option-card" onclick="showDrinks('hot')">
        <img src="/assets/images/hot.png" alt="Hot Coffee">
        <span>HOT</span>
      </div>
    </div>
  </div>

  <div id="step-drinks" class="hidden">
    <h2 class="step-title" id="drink-title">2. Choose Drink</h2>
    <div class="selection-grid" id="drink-options">
      </div>
    <button class="btn-back" onclick="restart()">← Start Over</button>
  </div>

  <div id="step-sugar" class="hidden">
    <h2 class="step-title">3. Amount of Sugar</h2>
    <div class="selection-grid">
      <div class="option-card" onclick="finalize('Black')">
        <img src="/assets/images/black.png" alt="Black">
        <span>BLACK</span>
      </div>
      <div class="option-card" onclick="finalize('Medium')">
        <img src="/assets/images/medium.png" alt="Medium">
        <span>MEDIUM</span>
      </div>
      <div class="option-card" onclick="finalize('Sweet')">
        <img src="/assets/images/sweet.png" alt="Sweet">
        <span>SWEET</span>
      </div>
    </div>
    <button class="btn-back" onclick="showSection('step-drinks')">← Back to Drinks</button>
  </div>

  <div id="step-final" class="hidden">
    <h2 class="step-title">Review Order</h2>
    <div id="order-summary" class="price" style="font-size: 1.5rem; margin: 30px 0;"></div>
    <div class="price">Price: € --</div>
    <button class="btn" onclick="addToOrbit()" style="background: var(--orange); padding: 15px 40px; border-radius: 30px; border:none; color:white; font-weight:bold; cursor:pointer;">Add to Orbit</button>
    <br>
    <button class="btn-back" onclick="restart()">← Cancel</button>
  </div>

</div>

<script>
  const drinks = {
    cold: ['Freddo Espresso Single', 'Freddo Espresso Double', 'Freddo Cappuccino Single', 'Freddo Cappuccino Double', 'Cold Chocolate'],
    hot: ['Espresso Single', 'Espresso Double', 'Ristretto', 'Lungo', 'Americano', 'Cappuccino Single', 'Cappuccino Double', 'Cappuccino Quad', 'Latte', 'Flat White', 'Macchiato', 'Cortado', 'Mocha', 'Hot Chocolate', 'Hot Chocolate White']
  };

  let selectedTemp = '';
  let selectedDrink = '';

  function showSection(id) {
    ['step-temp', 'step-drinks', 'step-sugar', 'step-final'].forEach(s => document.getElementById(s).classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  function showDrinks(temp) {
    selectedTemp = temp;
    const container = document.getElementById('drink-options');
    container.innerHTML = '';
    
    drinks[temp].forEach(drink => {
      container.innerHTML += `
        <div class="option-card" onclick="selectDrink('${drink}')">
          <img src="/assets/images/logo.png" style="opacity:0.3"> <span>${drink}</span>
        </div>`;
    });
    
    document.getElementById('drink-title').innerText = `2. ${temp.toUpperCase()} OPTIONS`;
    showSection('step-drinks');
  }

  function selectDrink(drink) {
    selectedDrink = drink;
    showSection('step-sugar');
  }

  function finalize(sugar) {
    const summary = document.getElementById('order-summary');
    summary.innerHTML = `${selectedDrink}<br><small style="color:var(--orange)">Sugar: ${sugar}</small>`;
    showSection('step-final');
  }

  function restart() {
    showSection('step-temp');
  }

  // Placeholder for your orbit logic
  function addToOrbit() {
    alert("Order added to Orbit! Ready for Stripe integration.");
    restart();
  }
</script>
