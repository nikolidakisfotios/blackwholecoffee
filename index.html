---
layout: default
title: Black Whole Coffee | Dashboard
---

<style>
  :root {
    --void: #050505;
    --starlight: #121212;
    --orange: #ff5722;
    --blue: #2196f3;
    --red: #f44336;
    --green: #4caf50;
    --text: #f4f4f4;
  }

  body {
    background: radial-gradient(circle at center, var(--starlight) 0%, var(--void) 100%);
    background-attachment: fixed;
    color: var(--text);
    font-family: 'Inter', sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* TOP NAVIGATION */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    background: var(--void);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* The White Line */
  }

  .nav-logo img { width: 100px; }

  .nav-links a {
    color: var(--text);
    text-decoration: none;
    margin-left: 30px;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: 0.3s;
  }

  .nav-links a:hover { color: var(--blue); }

  /* MAIN CONTENT LAYOUT */
  .layout-wrapper {
    display: flex;
    flex: 1;
  }

  main {
    flex: 3;
    padding: 20px 40px;
  }

  /* RIGHT SIDEBAR CART */
  aside {
    flex: 1;
    max-width: 350px;
    background: rgba(0,0,0,0.5);
    border-left: 1px solid rgba(255, 255, 255, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  /* PRODUCT ROWS */
  .menu-row {
    margin-bottom: 40px;
    padding: 20px;
    border-radius: 15px;
  }

  .row-cold { background: rgba(33, 150, 243, 0.05); border-left: 5px solid var(--blue); }
  .row-hot { background: rgba(244, 67, 54, 0.05); border-left: 5px solid var(--red); }
  .row-food { background: rgba(76, 175, 80, 0.05); border-left: 5px solid var(--green); }

  .row-title {
    font-size: 1.2rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
  }

  .item-card {
    background: rgba(255,255,255,0.02);
    border: 1px solid #222;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
  }

  .item-card img { width: 100%; height: 120px; object-fit: contain; margin-bottom: 10px; }

  /* CONTROLS */
  .price-tag { color: var(--orange); font-weight: bold; margin: 10px 0; }
  
  .sugar-label { font-size: 0.7rem; color: #888; margin-top: 10px; }
  
  input[type="range"] {
    width: 100%;
    accent-color: var(--blue);
    margin: 10px 0;
  }

  .qty-input {
    width: 50px;
    background: #222;
    border: 1px solid #444;
    color: white;
    text-align: center;
    border-radius: 5px;
  }

  .add-btn {
    background: var(--blue);
    color: white;
    border: none;
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  .add-btn:hover { opacity: 0.8; }

  /* CART STYLING */
  .cart-item {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    margin-bottom: 10px;
    border-bottom: 1px solid #222;
    padding-bottom: 5px;
  }

  #checkout-btn {
    background: var(--orange);
    border: none;
    color: white;
    padding: 15px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    margin-top: auto;
  }
</style>

<nav>
  <div class="nav-logo"><img src="/assets/images/logo.png" alt="Black Whole Coffee"></div>
  <div class="nav-links">
    <a href="#">Our Mission</a>
    <a href="#">Our Coffee</a>
    <a href="#">Our Food</a>
    <a href="#">Contact</a>
  </div>
</nav>

<div class="layout-wrapper">
  <main>
    <section class="menu-row row-cold">
      <div class="row-title" style="color: var(--blue);">Cold Coffee Selection</div>
      <div class="grid" id="cold-grid">
        </div>
    </section>

    <section class="menu-row row-hot">
      <div class="row-title" style="color: var(--red);">Hot Coffee Selection</div>
      <div class="grid" id="hot-grid">
        </div>
    </section>

    <section class="menu-row row-food">
      <div class="row-title" style="color: var(--green);">Artisan Food</div>
      <div class="grid" id="food-grid">
        </div>
    </section>
  </main>

  <aside>
    <h3>Your Orbit</h3>
    <div id="cart-display">
      <p style="color:#555">Orbit is empty...</p>
    </div>
    <div id="cart-total" style="margin-top:20px; font-weight:bold; font-size:1.2rem;">Total: € 0.00</div>
    <button id="checkout-btn">Proceed to Checkout</button>
  </aside>
</div>

<script>
  const menuData = {
    cold: ['Freddo Espresso Single', 'Freddo Espresso Double', 'Freddo Cappuccino Single', 'Cold Chocolate'],
    hot: ['Espresso Single', 'Espresso Double', 'Cappuccino Single', 'Latte', 'Flat White'],
    food: ['Turkey Artisan Sandwich', 'Greek Breakfast Wrap', 'Protein Bowl']
  };

  const sugarLevels = ["Black", "M. Black", "Medium", "M. Sweet", "Sweet"];

  function initMenu() {
    ['cold', 'hot', 'food'].forEach(type => {
      const grid = document.getElementById(`${type}-grid`);
      menuData[type].forEach(name => {
        grid.innerHTML += `
          <div class="item-card">
            <img src="/assets/images/logo.png" style="opacity:0.2">
            <div style="font-weight:bold; min-height:40px;">${name}</div>
            <div class="price-tag">€ --</div>
            
            <div class="sugar-label">Sugar: <span id="sugar-val-${name.replace(/\s/g, '')}">Medium</span></div>
            <input type="range" min="0" max="4" value="2" 
              oninput="document.getElementById('sugar-val-${name.replace(/\s/g, '')}').innerText = sugarLevels[this.value]">
            
            <div style="margin-top:10px;">
              Qty: <input type="number" class="qty-input" value="1" min="1">
            </div>
            
            <button class="add-btn" onclick="addToCart('${name}')">Add to Order</button>
          </div>
        `;
      });
    });
  }

  let cart = [];
  function addToCart(name) {
    cart.push({name, price: 0}); // Price is 0 for now as requested
    renderCart();
  }

  function renderCart() {
    const display = document.getElementById('cart-display');
    display.innerHTML = cart.map(item => `
      <div class="cart-item">
        <span>${item.name}</span>
        <span>€ --</span>
      </div>
    `).join('');
  }

  initMenu();
</script>
